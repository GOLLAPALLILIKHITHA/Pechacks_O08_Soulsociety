<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #243b55, #141e30);
            color: #ffffff;
        }
        .chat-container {
            width: 90%;
            max-width: 1000px;
            height: 650px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            position: relative;
            align-items:center;
            bottom:20px;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 14px;
        }
        .user-message {
            margin-left: auto;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: rgb(255, 255, 255);
        }
        .bot-message {
            margin-right: auto;
            background: #12171e;
            color: #d1d5db;
            position: relative;
            bottom:30px;
        }
        .copy-button {
            position: absolute;
            top: 50%;
            right: -60px;
            transform: translateY(-50%);
            font-size: 12px;
            padding: 5px 10px;
            color: white;
            background: #ff758c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            background: #ff7eb3;
        }
        .input-container {
            border-radius:30px;
            width:600px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #2d3748;
            border-top: 1px solid hwb(0 4% 94%);
            position: absolute;
            bottom:20px;
        }
        input {
            
            width:470px;
            flex: 1;
            max-width: 500px;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #1a202c;
            color: rgb(255, 255, 255);
            margin-right: 10px;
            
        }
        input::placeholder {
            color: #718096;
        }
        button {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            color:rgb(60, 140, 194);
            background: linear-gradient(#2a5bce);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(82, 125, 255, 0.6);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatContainer = document.getElementById("chat-container");

            if (userInput.value.trim() === "") return;

            // Add user message to chat
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput.value;
            chatContainer.appendChild(userMessage);

            // Simulate bot response
            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerHTML = `
                This is a bot response to: ${userInput.value}
                <button class="copy-button" onclick="copyText(this)">Copy</button>
            `;
            chatContainer.appendChild(botMessage);

            // Clear input and auto-scroll to the bottom
            userInput.value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function copyText(button) {
            const text = button.parentNode.textContent.replace("Copy", "").trim();
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch((err) => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>
